language: php

php:
    - '7.4'
    - 'nightly'

install:
    - composer self-update
    - composer install --no-interaction --prefer-source --dev

script:
    - test -z $TRAVIS_COMMIT_RANGE || vendor/bin/php-cs-fixer fix --config=.php_cs -v --dry-run --stop-on-violation --using-cache=no --path-mode=intersection $(git diff --name-only --diff-filter=ACMRTUXB "$TRAVIS_COMMIT_RANGE")
    - vendor/bin/phpunit --verbose --coverage-text --coverage-clover=coverage.clover

after_script:
    - wget https://scrutinizer-ci.com/ocular.phar
    - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

matrix:
    allow_failures:
        - php: nightly